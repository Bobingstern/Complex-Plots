<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Complex Graphs</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Complex 2D Graphing Calculator</h1>
  <p>Plot any 2D function in the form f(x) (Input and output can be complex). <br>
    Make sure to always use operators even for multiplication. Natural Logarithm is log. It may take a while to graph so be patient</p>
  <p> <a href="/Complex-Plots">Home</a> </p>

  <label for="name">f(x)=</label>
  <input type="text" id="func" value="e^(xi)">
  <button onclick="PLOT()">Graph</button>
  <br>
  <label for="z_low">z_low=</label>
  <input type="text" id="z_low" value="-5">
  <label for="z_high">z_high=</label>
  <input type="text" id="z_high" value="5">

  <br>
  <label for="y_low">y_low=</label>
  <input type="text" id="y_low" value="-6">
  <label for="y_high">y_high=</label>
  <input type="text" id="y_high" value="6">

  <br>
  <label for="x_low">x_low=</label>
  <input type="text" id="x_low" value="-6">
  <label for="x_high">x_high=</label>
  <input type="text" id="x_high" value="6">

  <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.4.2/d3.min.js" integrity="sha512-3lwhBbuZju4M2+VWgp4BEisEYHToIvEte8a3Ygg1EmtXKFWkHCc6aNvAaQdztsPBSdxbF2i2UVbaxke62tc6tA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.2/math.min.js" integrity="sha512-8tb1P2USXYzay395iBOA30Jm/ZCyXYZDziXCLZSIEz6QWuIaH3Q3zAVGtWCCtz49i920bI7kRI7+bgw1H+6wPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <div id="graph" style="width: 1500; height: 600"></div>
<!--   <script src="on.js"></script> -->
  <script src="script.js"></script>
  
</body>

</html>
